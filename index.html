<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Form_Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid bg-light">
        <section class="container px-4 py-5 bg-light">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2 col-xl-6 offset-xl-3">
                    <form class="mt-4">
                        <div class="row">
                            <div class="mb-3 col-12 col-lg-6">
                                <label for="nombre" class="form-label">Nombre de pila</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                            <div class="mb-3 col-12 col-lg-6">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido">                               
                            </div>
                        </div>
                        <label for="basic-url" class="form-label">Nombre de Usuario</label>
                        <div class="input-group mb-3">                            
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" placeholder="Nombre de Usuario" aria-label="Nombre de Usuario" aria-describedby="basic-addon1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                            <span id="emailHelp" class="form-text">(opcional)</span>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="you@example.com" aria-describedby="emailHelp">                        
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Habla a</label>
                            <input type="text" class="form-control" id="direccion" placeholder="1234 Main St">
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección 2</label>
                            <span id="direccionHelp" class="form-text">(opcional)</span>
                            <input type="text" class="form-control" id="direccion" placeholder="Apartamento o suite">
                        </div>

                        <div class="row">
                            <div class="mb-3 col-12 col-lg-4">
                                <label for="nombre" class="form-label">Pais</label>
                                <div class="input-group mb-3">
                                    <select class="form-select" id="inputGroupSelect01">
                                      <option selected>Escoger...</option>
                                      <option value="1">Argentina</option>
                                      <option value="2">Brasil</option>
                                      <option value="3">Uruguay</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 col-12 col-lg-4">
                                <label for="nombre" class="form-label">Estado</label>
                                <div class="input-group mb-3">
                                    <select class="form-select" id="inputGroupSelect01">
                                      <option selected>Escoger...</option>
                                      <option value="1">Buenos Aires</option>
                                      <option value="2">Córdoba</option>
                                      <option value="3">Mendoza</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 col-12 col-lg-4">
                                <label for="nombre" class="form-label">Código Postal</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">La dirección de envío es la misma que mi dirección de facturación.</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Guarde esta información para la próxima vez.</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>            
        </section>
    </div>>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  </body>
</html>
